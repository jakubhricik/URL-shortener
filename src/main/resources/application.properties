# Datasource
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.show-sql=true
#spring.h2.console.enabled=true

# Security
url-shortener.security.jwt.issuer=url-shortener
url-shortener.security.jwt.access-token-validity=7200
url-shortener.security.jwt.refresh-token-validity=172800
url-shortener.security.jwt.signing-key=secret-KEY

# heroku
server.port=${PORT:8080}
