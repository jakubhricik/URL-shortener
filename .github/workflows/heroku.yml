name: Build & Push to Heroku Docker Registry

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v1
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17.0.3
      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      - name: Heroku Container Registry login
        env:
          HEROKU_API_KEY: 37cf8b1c-a58c-4e49-b478-7d1ab790b273
        run: heroku container:login
      - name: Build and push
        env:
          HEROKU_API_KEY: 37cf8b1c-a58c-4e49-b478-7d1ab790b273
        run: heroku container:push -a app-short-url web
      - name: Release
        env:
          HEROKU_API_KEY: 37cf8b1c-a58c-4e49-b478-7d1ab790b273
        run: heroku container:release -a app-short-url web
